<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Snake Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: url('/static/images/background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Press Start 2P', cursive;
            background-color: #282c34; /* Dark background for better contrast */
        }
        .menu-button {
            width: 200px;
            padding: 10px;
            margin: 10px;
            background-color: #007BFF; /* Bright blue */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, background-color 0.25s ease;
        }
        .menu-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px);
        }
        #namePrompt {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #namePrompt input {
            padding: 10px;
            width: 200px;
            margin: 5px 0;
            border-radius: 5px;
            border: 2px solid #ccc;
            font-size: 14px;
            text-align: center;
        }
        #namePrompt button {
            width: 150px;
            padding: 10px 20px;
            background-color: #28a745; /* Green for the start button */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease, transform 0.2s;
        }
        #namePrompt button:hover {
            background-color: #218838; /* Darker green on hover */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button id="newGameButton" class="menu-button">New Game</button>
    <button id="leaderboardButton" class="menu-button">Leaderboard</button>

    <div id="namePrompt" style="display:none;">
        <input type="text" id="name" placeholder="Enter your name">
        <button onclick="startGame()">Start Game</button>
    </div>

    <script>
        document.getElementById('newGameButton').addEventListener('click', function() {
            document.getElementById('namePrompt').style.display = 'block';
        });

        document.getElementById('leaderboardButton').addEventListener('click', function() {
            window.location.href = '/leaderboard';
        });

        function startGame() {
            const name = document.getElementById('name').value;
            if (name.trim() === '') {
                alert("Please enter a name.");
                return;
            }
            localStorage.setItem('playerName', name);
            window.location.href = '/game';
        }
    </script>
</body>
</html>
